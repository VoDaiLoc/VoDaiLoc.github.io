<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Customer Information</h1>
        <form action="">
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label for="fullName" class="fw-bold">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full Name">
                </div>
                <div class="col-lg-6">
                    <label for="email" class="fw-bold">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label for="phone" class="fw-bold">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-lg-6">
                    <label for="address" class="fw-bold">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary" onclick="createCustomer()">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span> Create</span>
                </button>
            </div>
        </form>
        </header>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th colspan="5">Action</th>
            </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>


      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" class="form-group">
                <fieldset class="row g-3">
                  <div class="row-form col-md-6">
                    <label class="col-form-label">Full Name</label>
                    <input type="text" id="edit-fullName" class="form-control">
                  </div>
                  <div class="row-form col-md-6">
                    <label class="col-form-label">Email</label>
                    <input type="text" id="edit-email" class="form-control">
                  </div>
                  <div class="row-form col-md-6">
                    <label class="col-form-label">Phone</label>
                    <input type="text" id = "edit-phone" class="form-control">
                  </div>
                  <div class="row-form col-md-6">
                    <label class="col-form-label">Address</label>
                    <input type="text" id = "edit-address" class="form-control">
                  </div>
                </fieldset>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Update Customer
          </button>
        </div>
      </div>
    </div>
  </div>


    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js">
    </script>
    <script src="/assets/bootstrap/js/style.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body> 
</html>
